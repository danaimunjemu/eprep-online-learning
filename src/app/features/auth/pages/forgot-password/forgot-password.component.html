<div class="auth-page-container">
  <div class="auth-container">
    <div class="row" style="max-width: 100vw">
      <div class="col-lg-12" style="text-align: center">
        <div>
          <img src="/assets/images/illustrations/Reset-password-amico.svg" style="max-width: 400px" alt="">
        </div>
        <a class="navbar-brand underline-hover" routerLink="/landing">fundolab</a>
        <div class="login-heading">
          <h1>Forgot Password</h1>
          <p>In order to start using your fundo lab account, you need to confirm your email address </p>

          <!--    Username Input    -->
          <nz-form-item>
            <nz-input-group [nzPrefix]="prefixTemplateUser">
              <input type="text" nz-input placeholder="Enter your username" />
            </nz-input-group>
            <ng-template #prefixTemplateUser>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a5 5 0 1 0 5 5a5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3a3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"/></svg>
              </span>
            </ng-template>
          </nz-form-item>

        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-dark bottom-nav-btn no-border-btn underline-hover" routerLink="/auth/check-mail">
            Submit
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m11.293 17.293l1.414 1.414L19.414 12l-6.707-6.707l-1.414 1.414L15.586 11H6v2h9.586z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
